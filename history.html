  <script>
    let lastVisible = null;
    let loading = false;
    const pageSize = 10;
    let userRef = null;

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert('è«‹å…ˆç™»å…¥æŸ¥çœ‹ç´€éŒ„');
        window.location.href = 'index.html';
      } else {
        const db = firebase.firestore();
        userRef = db.collection("divinationRecords")
                    .where("uid", "==", user.uid)
                    .orderBy("timestamp", "desc");

        loadMore();
        window.addEventListener('scroll', handleScroll);
        document.getElementById("searchBox").addEventListener("input", handleSearch);
      }
    });

    function loadMore() {
      if (loading || !userRef) return;
      loading = true;
      document.getElementById("loading").style.display = "block";

      let query = userRef.limit(pageSize);
      if (lastVisible) query = query.startAfter(lastVisible);

      query.get().then(snapshot => {
        const container = document.getElementById("records");
        if (snapshot.empty) {
          document.getElementById("loading").textContent = "å·²è¼‰å…¥æ‰€æœ‰ç´€éŒ„";
          window.removeEventListener('scroll', handleScroll);
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          data._id = doc.id;
          const div = document.createElement("div");
          div.className = "record";
          const time = data.timestamp?.toDate().toLocaleString() || "(ç„¡æ™‚é–“)";
          div.innerHTML = `
            <p><strong>ğŸ§  å•é¡Œï¼š</strong> ${data.question || 'ï¼ˆç„¡å…§å®¹ï¼‰'}</p>
            <p><strong>ğŸ“˜ å¦è±¡ï¼š</strong> ${data.baseGua}ï¼ˆ${data.yao}ï¼‰â†’ ${data.changedGua}</p>
            <p class="timestamp">ğŸ•’ ${time}</p>
            <button class="feedback-button correct ${data.feedback === 'æº–' ? 'active-feedback' : ''}" onclick="submitFeedback('${data._id}', 'æº–', this)">ğŸ”® éˆé©—</button>
            <button class="feedback-button incorrect ${data.feedback === 'ä¸æº–' ? 'active-feedback' : ''}" onclick="submitFeedback('${data._id}', 'ä¸æº–', this)">ğŸŒ«ï¸ æœªæ‡‰</button>
            <button class="retry-button" onclick="reopenChatGPT('${data.question}', '${data.baseGua}', '${data.yao}', '${data.changedGua}')">ğŸ“– é‡çœ‹è§£æ</button>
            <button class="delete-button" onclick="deleteRecord('${data._id}', this)">ğŸ—‘ï¸ åˆªé™¤</button>
          `;
          container.appendChild(div);
        });

        lastVisible = snapshot.docs[snapshot.docs.length - 1];
        loading = false;
        document.getElementById("loading").style.display = "none";
      }).catch(err => {
        alert("è®€å–ç´€éŒ„éŒ¯èª¤ï¼š" + err.message);
        loading = false;
      });
    }

    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMore();
      }
    }

    function handleSearch() {
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const records = document.querySelectorAll(".record");
      records.forEach(record => {
        const question = record.querySelector("p").textContent.toLowerCase();
        record.style.display = question.includes(keyword) ? "block" : "none";
      });
    }

    function deleteRecord(id, btn) {
      if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
        firebase.firestore().collection("divinationRecords").doc(id).delete().then(() => {
          btn.parentElement.remove();
        }).catch(err => {
          alert("åˆªé™¤å¤±æ•—ï¼š" + err.message);
        });
      }
    }

    function submitFeedback(id, feedback, btn) {
      firebase.firestore().collection("divinationRecords").doc(id).update({
        feedback: feedback
      }).then(() => {
        const parent = btn.parentElement;
        const correctBtn = parent.querySelector(".feedback-button.correct");
        const incorrectBtn = parent.querySelector(".feedback-button.incorrect");
        correctBtn.classList.remove("active-feedback");
        incorrectBtn.classList.remove("active-feedback");
        btn.classList.add("active-feedback");
      }).catch(err => {
        alert("æäº¤å¤±æ•—ï¼š" + err.message);
      });
    }

    function reopenChatGPT(question, baseGua, yao, changedGua) {
      const prompt = `ä½ ç¾åœ¨æ˜¯ç†Ÿæ‚‰æ˜“ç¶“æ¢…èŠ±æ˜“æ•¸æ•¸å­—å¦çš„å°ˆå®¶ï¼Œè«‹é‡æ–°è§£æï¼š\n\nğŸ”® å•é¡Œï¼šã€Œ${question}ã€\nğŸ“˜ æœ¬å¦ï¼š${baseGua}\nğŸ” è®Šçˆ»ï¼š${yao}\nğŸ“™ ä¹‹å¦ï¼š${changedGua}\n\nè«‹ä¾ä»¥ä¸‹æ ¼å¼å›è¦†ï¼š\nğŸ”® å•é¡Œè§£æ\nğŸ“˜ æœ¬å¦è§£é‡‹\nğŸ” è®Šçˆ»è§£æ\nğŸ“™ ä¹‹å¦èªªæ˜\nğŸ§™â€â™‚ï¸ ç¸½çµèˆ‡å»ºè­°`;
      const encoded = encodeURIComponent(prompt);
