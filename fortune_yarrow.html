    function getHexagramBlock(info, label) {

    function getFullHexagramInfo(lines) {

      // ËΩâÊèõÁÇ∫Èô∞ÈôΩÔºà1=ÈôΩÔºå0=Èô∞Ôºâ
      const lowerBinary = lines.slice(0,3).map(v=>(v===7||v===9)?1:0).join('');
