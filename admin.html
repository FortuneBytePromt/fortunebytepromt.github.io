    async function loadTodayData(db) {
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      
      try {
        const todayStart = new Date();
        todayStart.setHours(0, 0, 0, 0);

        // åªç²å–ä»Šæ—¥çš„è¨˜éŒ„
        const snapshot = await db.collection("divinationRecords")
          .where("timestamp", ">=", todayStart)
          .orderBy("timestamp", "desc")
          .get();

        todayRecords = snapshot.docs;
        userMap.clear();

        // è™•ç†ç”¨æˆ¶çµ±è¨ˆ
        todayRecords.forEach(doc => {
          const data = doc.data();
          const uid = data.uid;
          const email = data.email || "(ç„¡email)";
          const timestamp = data.timestamp?.toDate?.();

          if (!userMap.has(uid)) {
            userMap.set(uid, {
              email,
              uid,
              countToday: 0,
              lastTime: timestamp
            });
          }
          const user = userMap.get(uid);
          if (timestamp > user.lastTime) user.lastTime = timestamp;
          user.countToday++;
        });

        // æ›´æ–°çµ±è¨ˆä¿¡æ¯
        document.getElementById("userStats").innerHTML = `
          <p>ğŸ“¦ ä»Šæ—¥å åœç´€éŒ„ï¼š${todayRecords.length} ç­†</p>
        `;

        // æ›´æ–°ç”¨æˆ¶åˆ—è¡¨
        updateUserTable();
      } catch (error) {
        console.error("åŠ è¼‰æ•¸æ“šéŒ¯èª¤ï¼š", error);
        alert("åŠ è¼‰æ•¸æ“šæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
      } finally {
        loading.style.display = "none";
      }
    }

    function updateUserTable() {
      const stats = Array.from(userMap.values())
        .filter(u => u.countToday >= 5)

      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      stats.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `

    }

    async function searchUser(db, keyword, todayOnly = false) {
        const resultBox = document.getElementById("searchResult");
      const loading = document.getElementById("loading");
        resultBox.innerHTML = "";
      loading.style.display = "block";
      
      try {
        let query = db.collection("divinationRecords")
          .where("email", "==", keyword)
          .orderBy("timestamp", "desc");

        if (todayOnly) {
          const todayStart = new Date();
          todayStart.setHours(0, 0, 0, 0);
          query = query.where("timestamp", ">=", todayStart);
        }

        const result = await query.limit(100).get();

        if (result.empty) {
          resultBox.innerHTML = `<p style='text-align:center;color:#777;'>æ‰¾ä¸åˆ°è©²ä½¿ç”¨è€…è³‡æ–™</p>`;
          return;

        result.docs.forEach(doc => {

          const q = d.question || "(ç„¡å…§å®¹)";
          const base = d.baseGua;
          const yao = d.yao;
          const changed = d.changedGua;
          const guaData = `ä½ ç¾åœ¨æ˜¯ç†Ÿæ‚‰æ˜“ç¶“æ¢…èŠ±æ˜“æ•¸æ•¸å­—å¦çš„å°ˆå®¶ï¼Œè«‹æ ¹æ“šæˆ‘çš„å•é¡Œé€²è¡Œè§£æ\nåš´æ ¼éµå¾ªä¸èª ä¸å ã€ä¸ç¾©ä¸å ã€ä¸ç–‘ä¸å \nå¦‚æœæœ‰ä¸Šè¿°ä¸‰ä¸å æƒ…æ³ï¼Œè«‹ä¸è¦å¹«æˆ‘å åœ\n\næˆ‘æƒ³å• ${q} é€™ä»¶äº‹ï¼Œ\nğŸ“˜ å å¾— ${base} ${yao}\nä¹‹å¦ï¼š${changed}\n\nğŸ‘‰è«‹ä»¥ä¸‹åˆ—çš„æ ¼å¼å›ç­”ï¼Œæ¯å€‹æ ¼å¼è«‹ç²¾ç°¡æ‰¼è¦çš„å›ç­”\nğŸ”® å•é¡Œè§£æ\nğŸ“˜ æœ¬å¦è§£æ\nğŸ” è®Šçˆ»è§£æ\nğŸ“™ ä¹‹å¦è§£æ\nğŸ§™â€â™‚ï¸ ç¸½çµèˆ‡å»ºè­°`;

          const block = document.createElement("div");
          const time = d.timestamp?.toDate().toLocaleString() || "";
          const line = `ğŸ§  ${q}\nğŸ“˜ ${base} ${yao} â†’ ${changed}\nğŸ•’ ${time}`;
          block.className = "record-block";
          block.innerHTML = `${line.replaceAll("\n", "<br>")}<br><br><a target="_blank" href="https://chat.openai.com/?prompt=${encodeURIComponent(guaData)}">ğŸ§  ç™¼å•è‡³ ChatGPT</a>`;
          resultBox.appendChild(block);

    function exportData() {
      const data = todayRecords.map(doc => {

          yao: d.yao,

      a.download = `divination_records_${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);

    async function performAdvancedSearch() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const questionType = document.getElementById("questionType").value;
      const minUsage = document.getElementById("minUsage").value;
      const maxUsage = document.getElementById("maxUsage").value;

      const search = {
        startDate,
        endDate,
        questionType,
        minUsage,
        maxUsage,
        name: `æœç´¢ ${startDate} è‡³ ${endDate}`
      };

      // ä¿å­˜æœç´¢æ¢ä»¶
      if (!savedSearches.some(s => s.name === search.name)) {
        savedSearches.push(search);
        localStorage.setItem('savedSearches', JSON.stringify(savedSearches));
        loadSavedSearches();
      }

      // åŸ·è¡Œæœç´¢
      const db = firebase.firestore();
      let query = db.collection("divinationRecords");

      if (startDate) {
        query = query.where("timestamp", ">=", new Date(startDate));
      }
      if (endDate) {
        query = query.where("timestamp", "<=", new Date(endDate));
      }
      if (questionType) {
        query = query.where("questionType", "==", questionType);
      }

      const result = await query.get();
      const filteredDocs = result.docs.filter(doc => {
        const data = doc.data();
        const usageCount = userMap.get(data.uid)?.countToday || 0;
        return (!minUsage || usageCount >= parseInt(minUsage)) &&
               (!maxUsage || usageCount <= parseInt(maxUsage));
      });

      displaySearchResults(filteredDocs);
    }

    }

    async function loadAnalytics(db) {

    function updateUsageChart(records) {
      const ctx = document.getElementById("usageChart").getContext("2d");
      
      // æº–å‚™æ•¸æ“š
      const dates = [];
      const counts = [];
      const now = new Date();
      
      // ç²å–æœ€è¿‘30å¤©çš„æ•¸æ“š
      for (let i = 29; i >= 0; i--) {
        const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - i);
        dates.push(date.toLocaleDateString());
        
        const dayStart = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const dayEnd = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1);
        
        const count = records.filter(r => {
          const timestamp = r.timestamp?.toDate();
          return timestamp >= dayStart && timestamp < dayEnd;
        }).length;
        
        counts.push(count);
      }

      // å¦‚æœåœ–è¡¨å·²å­˜åœ¨ï¼Œå…ˆéŠ·æ¯€
      if (usageChart) {
        usageChart.destroy();
      }

      // å‰µå»ºæ–°åœ–è¡¨
      usageChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: "æ¯æ—¥ä½¿ç”¨æ¬¡æ•¸",
            data: counts,
            borderColor: "#3498db",
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "è¿‘30å¤©ä½¿ç”¨è¶¨å‹¢"
            }
          }
        }
      });
    }

    function updateFeedbackStats(records) {
      const feedbacks = records.filter(r => r.feedback);
      const correct = feedbacks.filter(f => f.feedback === "æº–").length;
      const incorrect = feedbacks.filter(f => f.feedback === "ä¸æº–").length;
      const total = correct + incorrect;

      document.getElementById("correctCount").textContent = correct;
      document.getElementById("incorrectCount").textContent = incorrect;
      
      if (total > 0) {
        const correctPercentage = ((correct / total) * 100).toFixed(1);
        const incorrectPercentage = ((incorrect / total) * 100).toFixed(1);
        
        document.getElementById("correctPercentage").textContent = `${correctPercentage}%`;
        document.getElementById("incorrectPercentage").textContent = `${incorrectPercentage}%`;
