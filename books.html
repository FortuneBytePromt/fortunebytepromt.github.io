<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>易經推薦書籍 | Fortune Byte</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 40px 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #2c3e50;
    }
    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background: #2980b9;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .empty-state h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .empty-state p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    .empty-state .icon {
      font-size: 4em;
      color: #bdc3c7;
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📖 易經推薦書籍</h1>
      <a href="index.html" class="back-link">🔙 返回首頁</a>
    </div>

    <div class="empty-state">
      <div class="icon">📚</div>
      <h2>書籍推薦準備中</h2>
      <p>我們正在精心挑選易經相關的優質書籍，敬請期待！</p>
      <p>如果您有推薦的書籍，歡迎與我們分享。</p>
    </div>

    <div class="footer">
      <p>© 2024 Fortune Byte. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
